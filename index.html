<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="column">
                <button class="clear">clear</button>
                <button class="digit-element">7</button>
                <button class="digit-element">4</button>
                <button class="digit-element">1</button>
                <button class="digit-element">0</button>
            </div>
            <div class="column">
                <button class="operator">/</button>
                <button class="digit-element">8</button>
                <button class="digit-element">5</button>
                <button class="digit-element">2</button>
                <button class="digit-element">.</button>
            </div>
            <div class="column">
                <button class="operator">*</button>
                <button class="digit-element">9</button>
                <button class="digit-element">6</button>
                <button class="digit-element">3</button>
                <button class="backspace">&lt;-</button>
            </div>
            <div class="column">
                <button class="operator small-button">-</button>
                <button class="operator large-button">+</button>
                <button class="equal large-button">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
