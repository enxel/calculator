<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="column">
                <button id="clear" class="clear">clear</button>
                <button id="btn7" class="digit-element">7</button>
                <button id="btn4" class="digit-element">4</button>
                <button id="btn1" class="digit-element">1</button>
                <button id="btn0" class="digit-element">0</button>
            </div>
            <div class="column">
                <button id="division" class="operator">/</button>
                <button id="btn8" class="digit-element">8</button>
                <button id="btn5" class="digit-element">5</button>
                <button id="btn2" class="digit-element">2</button>
                <button id="period" class="digit-element">.</button>
            </div>
            <div class="column">
                <button id="multiplication" class="operator">*</button>
                <button id="btn9" class="digit-element">9</button>
                <button id="btn6" class="digit-element">6</button>
                <button id="btn3" class="digit-element">3</button>
                <button id="backspace" class="backspace">&lt;-</button>
            </div>
            <div class="column">
                <button id="substraction" class="operator small-button">-</button>
                <button id="addition" class="operator large-button">+</button>
                <button id="equal" class="equal large-button">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
